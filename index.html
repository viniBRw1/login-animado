<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-welcome">welcome back</h2>
                <p class="description description-primary">to keep conected whit us</p>
                <p class="description description-primary">please login whit you personal info</p>
                <button class="btn btn-primary" id="asinar">sing in</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-second">creat acount</h2>
                <div class="social-media">
                    <ul class="list-social">

                       <a href="#" class="social-media-link"><li class="item-social-media"><i class="fa-brands fa-facebook"></i></li></a> 

                       <a href="#" class="social-media-link"><li class="item-social-media"><i class="fa-brands fa-google"></i></li></a>

                        <a href="#" class="social-media-link"><li class="item-social-media"><i class="fa-brands fa-linkedin"></i></li></a>
                    </ul>
                </div>
                <p class="description description-second">or use your email for registration :</p>
                <form class="form">
                    <label class="input">
                        <i class="fa-solid fa-user icone"></i><input type="text" placeholder="nome">
                    </label>

                    <label class="input">
                        <i class="fa-solid fa-envelope icone"></i><input type="email" placeholder="email">
                    </label>

                    <label class="input">
                        <i class="fa-solid fa-lock icone"></i><input type="password" placeholder="senha">
                    </label>

                    <button class="btn btn-second">sing up</button>
                </form>
            </div>
        </div>

        <div class="content second-content">
            <div class="first-colum">
                <h2 class="title title-welcome">hello, friend</h2>
                <p class="description description-primary">enter you personal details</p>
                <p class="description description-primary">and start you jorney whit us</p>
                <button class="btn btn-primary" id="sing-up">sing up</button>
            </div>
            <div class="second-colum">
                <h2 class="title">sing in to developer</h2>
                <div class="social-media">
                    <ul class="list-social">

                       <a href="#" class="social-media-link"><li class="item-social-media"><i class="fa-brands fa-facebook"></i></li></a> 

                       <a href="#" class="social-media-link"><li class="item-social-media"><i class="fa-brands fa-google"></i></li></a>

                        <a href="#" class="social-media-link"><li class="item-social-media"><i class="fa-brands fa-linkedin"></i></li></a>
                    </ul>
                </div>
                <p class="description title-second">or use your email account</p>
                <form class="form">


                    <label class="input">
                        <i class="fa-solid fa-envelope icone"></i><input type="email" placeholder="email">
                    </label>

                    <label class="input">
                        <i class="fa-solid fa-lock icone"></i><input type="password" placeholder="senha">
                    </label>

                    <a href="" class="password">forgot your password</a>
                    <button class="btn btn-second">sing in</button>
                </form>

            </div>
        </div>
    </div>
    <script src="js/login-animado.js"></script>
</body>
<script src="https://kit.fontawesome.com/6e40564002.js" crossorigin="anonymous"></script>
</html>
